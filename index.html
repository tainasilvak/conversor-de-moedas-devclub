<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Projeto Conversor de Moedas DevClub</title>
  
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-gif-conversor-de-moedas" class="img-logo">
    <main>
        <div class="box-one">
            <label class="currency-to-converted">Converter <b>de<b> 
            </label>
            <select>
                <option value="">R$ Real</option>
                <option value="">US$ Dólar</option>
                <option value="">€ Euro</option>
                <option value="">£ Libra</option>
                <option value="">₿ Bitcoin</option>
                
               
             </select>
        </div>

        <div class="box-two">
            <label>Converter <b>para</b> </label>
            <select class="currency-select">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </div>
        <label> <b>Valor</b></label>
        <input placeholder="R$ 10.000,00" class="currency-value">
        <button class="button-to-convert">Converter</button>
        <section>
            <div>
                <img src="./assets/brasil-real.png" alt="" class="flag-brazil">
                <p class="currency-br">Real</p>
                <p class="value">R$ 0,00</p>
            </div>
            <div>
                <img src="./assets/arrow.png" alt="">
            </div>
            <div>
                <img src="./assets/usa-dolar.png" alt="" class="flag-usa">
                <p class="currency-usa">Dólar</p>
                <p class="value2">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>

               
             

<!-- 
    padding: 44px -> aplica para os 4 lados
    padding: 44px 24 px -> primeiro valor aplica em cima e embaixo o segundo valor aplica nos lados
    padding: 44px 24px 23px -> primeiro valor aplica em cima, o segundo valor aplica nos lados e o terceiro valor aplica embaixo
    padding: 44px 24px 23px 20px -> o primeiro aplica em cima, o segundo do lado direito, o terceiro embaixo e o quarto do lado esquerdo
 -->
